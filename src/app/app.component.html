<h1>{{title}}</h1>
<div>
  <input type="text" #name placeholder="Name">
  <input type="text" #mail placeholder="Email">
  <input type="text" #pass placeholder="Password">
  <button (click)="getValue(name.value, mail.value, pass.value)">Sumbit</button>
</div>
<h1>Your Registered Data</h1>
<p>Name:{{displayname}}</p>
<p>Mail:{{displaymail}}</p>
<p>Password:{{displaypassword}}</p>
